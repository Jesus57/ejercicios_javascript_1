<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            /*  Definir una función que determine si la cadena de texto que se le pasa como
            parámetro es un palíndromo, es decir, si se lee de la misma forma desde la
            izquierda y desde la derecha. Ejemplo de palíndromo complejo: "La ruta nos aporto
            otro paso natural".*/
            
            function palindromo (string)
            {
                var resultado
                var string = prompt('Digame una frase, le contestaré si es un palindromo o no')
                if (string==string.split('').reverse().join('')) 
                {
                    resultado = 'Es palindromo'   
                }
                else
                {
                    resultado = 'No es palindromo'
                }
                document.write(resultado)
            }
            palindromo()
        </script>
    </body>
</html>
