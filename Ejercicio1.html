<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <p class="tabla"></p>
        <script type="text/javascript">
            var  number = prompt ('Dime un nusmearo', 0)

            for (var i=1; i<=10; i++)
            {
                document.write(number + 'x' + i + '=' + number * i + '</br>')
            }
        </script>      
    </body>
</html>
