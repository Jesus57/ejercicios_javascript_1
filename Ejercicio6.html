<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
        //Crear un array llamado meses y que almacene el nombre de los doce meses del
        //año. Mostrar por pantalla los doce nombres utilizando la función alert().
            function meses ()
            {
                var array = ['Enero','Febreo','Marzo','Abril','Mayo','Junio','julio','agosto','septiembre','noviembre', 'diciembre']
                for (var i = 0; i<array.length;i++)
                {
                    alert(array[i])
                }
            }
            meses()
        </script>
    </body>
</html>
