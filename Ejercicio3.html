<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            var  number = prompt ('Dime un nusmearo')
            var total = 1
            document.write(number + '!= ')
          for (var i =number; i>1; i--)
             {
                total = total * i
                document.write(i + ' * ') 
             }
             document.write('=')
             document.write(total)
        </script>
    </body>
</html>
