<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
        /*  El cálculo de la letra del NIF es un proceso matemático sencillo que se basa en
        obtener el resto de la división entera del número de DNI y el número 23. A partir
        del resto de la división, se obtiene la letra seleccionándola según el siguiente orden:
                T R W A G M Y F P D X B N J Z S Q V H L C K E
        Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 la
        letra es la A. Elaborar un pequeño script que solicite en un campo de texto el DNI
        de un individuo y en otro la letra del mismo y compruebe si los datos son correctos
        o no.*/
        function dni ()
            {
                var dni = prompt('Introduzca su dni (sin la letra)')
                var dni_letra = prompt ('introduzca la letra de su dni EN MAYÚSCULAS')
                var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E']
                var letra_calculada = letras[dni%23]
                if (dni_letra==letra_calculada)
                {
                    document.write('Sus datos son correctos')
                }
                else
                {
                    document.write('Sus datos no son correctos')
                    document.write('Si su dni es ' + dni + ' su letra debería ser ' + letra_calculada)
                }
            }
            
            dni()
        </script>
    </body>
</html>
